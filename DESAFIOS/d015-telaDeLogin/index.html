<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente.Faça o login para acessar sua conta e fazer as configurações no seu ambiente.
                </p>
                <form action=""method ="post">
                    <div class="campo">
                        
                        <input type="email" name="login" id="idlogin" placeholder="seu email" required>
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button class="botao">esqueci a senha</button>
                </form>

            </div>

        </section>
    </main>
</body>
