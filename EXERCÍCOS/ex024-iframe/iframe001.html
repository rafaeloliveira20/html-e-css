    <title>iframe</title>
    <style>

            height: 500px;
            width: 400px;
        }
    </style>

<body>

    <p>Acessando o site do 
        <!--Tamanho padrã é 300px por 150px-->

        curso em vídeo para aprender a programar</p>

        <p>O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            </iframe>
            também é bem legal</p>
