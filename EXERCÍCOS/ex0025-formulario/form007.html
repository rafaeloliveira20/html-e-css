<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Bacanas">
                    <option value="MG">Minas Gerais</option>
                    <option value="CE">Ceará</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Não tão bacana">
                    <option value="PA">Parana</option>
                    <option value="RS">Rio grande do Sul</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof">
            <datalist id="lstprof">
                <option value="adm">Adiministaão</option>
                <option value="eng">engenheio</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
